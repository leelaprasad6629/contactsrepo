<!DOCTYPE html>
<html>
<head>
    <title>Colour and Smile Page</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #emoji {
            font-size: 80px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>Interactive Web Page</h2>

    <button onclick="changeColour()">Colour</button>
    <button onclick="showSmile()">Smile</button>
    <button onclick="resetAll()">Reset</button>

    <div id="emoji"></div>

    <script>
        function changeColour() {
            let colour = prompt("Enter a colour name:");

            if (colour === null || colour.trim() === "") {
                document.body.style.backgroundColor = "lightblue";
            } else {
                document.body.style.backgroundColor = colour;
            }
        }

        function showSmile() {
            let choice = prompt("Enter 'open' or 'closed':");

            let emojiDiv = document.getElementById("emoji");

            if (choice === null) return;

            choice = choice.toLowerCase();

            if (choice === "closed") {
                emojiDiv.innerHTML = "ðŸ™ˆ";   // Closed eyes monkey
            } 
            else if (choice === "open") {
                emojiDiv.innerHTML = "ðŸ™‰";   // Open eyes monkey
            } 
            else {
                alert("Please enter only 'open' or 'closed'");
            }
        }

        function resetAll() {
            document.body.style.backgroundColor = "white";
            document.getElementById("emoji").innerHTML = "";
        }
    </script>

</body>
</html>
